# Redis configuration file for saxbot project

# Network
bind 0.0.0.0
port 6379

# General
daemonize no
supervised no
# pidfile /var/run/redis_6379.pid
loglevel notice

# Data persistence settings
dir /data

# RDB persistence (snapshot)
# Save the database to disk:
# save <seconds> <changes>
# Will save if at least <changes> keys changed in <seconds> seconds
# Save if at least 1 key changed in 900 seconds (15 minutes)
save 900 1
# Save if at least 10 keys changed in 300 seconds (5 minutes)  
save 300 10
# Save if at least 10000 keys changed in 60 seconds (1 minute)
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF persistence (append only file) - более надежный способ
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
maxmemory-policy allkeys-lru

# Security (если нужен пароль, раскомментируйте)
# requirepass yourpassword

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100
