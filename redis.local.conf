# Redis configuration file for local development

# Network
bind 127.0.0.1
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice

# Data persistence settings
dir ./redis_data

# RDB persistence (snapshot) - оптимизировано для работы с TTL данными
# Save the database to disk:
# save <seconds> <changes>
# Will save if at least <changes> keys changed in <seconds> seconds
# Сохраняем чаще для персистентных данных (без TTL)
# Save if at least 1 key changed in 300 seconds (5 minutes)
save 300 1
# Save if at least 5 keys changed in 120 seconds (2 minutes)  
save 120 5
# Save if at least 100 keys changed in 60 seconds (1 minute)
save 60 100

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF persistence (append only file) - более надежный способ
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
# Устанавливаем лимит памяти для локальной разработки (128MB)
maxmemory 128mb
# Политика вытеснения: удаляем ключи с истекшим TTL, затем LRU
maxmemory-policy volatile-lru
# Образцы для алгоритма LRU
maxmemory-samples 5

# Security (если нужен пароль, раскомментируйте)
# requirepass yourpassword

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100
