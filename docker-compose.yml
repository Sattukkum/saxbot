services:
  postgres:
    image: postgres:16-alpine
    container_name: saxbot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=saxbot
      - POSTGRES_USER=saxbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-saxbot_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - saxbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saxbot -d saxbot"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: saxbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - saxbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  saxbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saxbot-app
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_CHATS=${ALLOWED_CHATS}
      - KATYA_ID=${KATYA_ID}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=saxbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-saxbot_password}
      - POSTGRES_DB=saxbot
      - POSTGRES_SSLMODE=disable
      - ADMINS=${ADMINS}
      - YANDEX_LINK=${YANDEX_LINK}
      - YOUTUBE_LINK=${YOUTUBE_LINK}
      - VK_LINK=${VK_LINK}
      - DONATE_LINK=${DONATE_LINK}
      - BOOST_LINK=${BOOST_LINK}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saxbot-network
    volumes:
      - ./logs:/app/logs
    command: ${SAXBOT_ARGS:-./saxbot}

networks:
  saxbot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
